<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .pre-with-style span{
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="pre-with-style">
        <pre>
            <span>title</span>
            习近平与越共中央总书记阮富仲互致新年贺信

            【百姓说新年】回家  新春走基层  不忘初心
            宅基地“三权分置”要过三关 最美基层干部
            人民网三评“直播答题”之一  之二  之三π
        </pre>
    </div>
    <blockquote>
        <p>问题：title 并不能 center</p>
        <p>解决方案：因为span是行内元素，你要么设置span display:inline-block之后再设置一个宽度，要么将span换为p标签</p>
    </blockquote>
</body>
</html>
