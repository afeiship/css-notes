<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .banner{width:1000px;height: 200px;background: #f00;margin: 0 auto;}
        .box{width:1000px;margin: 0 auto;}

        ul{overflow: hidden;}
        ul{
            margin-right: -13.33px;
        }
        li{
            float: left;
            width:240px;
            height: 200px;
            background: #ccc;
            list-style: none;
            margin-right: 13.33px;
            margin-bottom: 20px;
        }

        
        .grid-4 li:nth-child(4n+1):nth-last-child(-n+4),
        .grid-4 li:nth-child(4n+1):nth-last-child(-n+4) ~ li {
        background: #fac;
      }
      
    </style>
</head>

<body>
    <div class="banner"></div>
    <div class="box">
        <ul class="grid-4">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script>
        var el = document.querySelector('.box');
        var elUl = document.querySelector('.box ul');
        console.log(el.offsetWidth);
        console.log(elUl.offsetWidth);
    </script>
</body>

</html>
