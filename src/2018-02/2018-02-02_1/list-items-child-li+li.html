<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .banner{width:1000px;height: 200px;background: #f00;margin: 0 auto;}
        .box{width:1000px;margin: 0 auto;}

        ul{overflow: hidden;}
        li{
            float: left;
            width:320px;
            height: 200px;
            background: #ccc;
            list-style: none;
            margin-bottom: 20px;
        }
        /* OR: 发现这种方案只适合于单排 */
        li + li,
        li ~ li {
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div class="banner"></div>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
