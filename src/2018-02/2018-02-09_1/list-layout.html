<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple list</title>
    <style>
        * { margin: 0; padding:0; }
        ul,li { list-style: none; }
        li {
            background:#eee url(http://placeholder.qiniudn.com/10x10) no-repeat left 5px;
            padding-left:20px;
            margin-bottom: 20px;
        }
        .container{
            border:1px solid #f00;
            padding:20px;
            width:10%; margin: 30px auto;
        }
    </style>
</head>

<body>
    <section class="container">
        <ul class="list">
            <li>List item1List item1List item1List item1List item1List item1List item1List item1List item1</li>
            <li>List item2</li>
            <li>List item3</li>
            <li>List item4</li>
            <li>List item5</li>
        </ul>
    </section>
</body>

</html>
