<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3列layout</title>
    <style type="text/css">
        div {
            height: 200px;
        }
    </style>
</head>

<body>
    <div style="float: right; margin-left:-200px; width: 100%;">
        <div style="margin-left: 200px; background: #e4e4e4;">
            这是右边部分
        </div>
    </div>
    <div style=" background: #669999">
        这是左边部分
    </div>
</body>

</html>
