    <style>
        .justify-list {

            background: #f0f3f9;

        }

        /*
        .justify-list::after{

        .justify-list .item {
            /* width: 130px; */
            margin-bottom: 50px;;
            display: inline-block;
            text-align: center;
            vertical-align: top;
        }

        .justify-list .item img {

        }


        .justify-list .item.fix {

            height: 0;
            padding: 0;
            line-height: 0;
            margin: 0;
            width: 100%;
            border: 1px solid #000;
            overflow: hidden;
        }
