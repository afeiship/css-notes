<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Double div center</title>
    <style>
        .wrapper,.inner{
            display: inline-block;
            border:1px solid;
        }
        .wrapper{ 
            color:#f00;
            margin-left: 50%;
        }
        .inner{
            color:#00f;
            margin-left: -50%;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="inner">
            My inner
        </div>
    </div>
</body>
</html>
