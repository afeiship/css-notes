<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
        }

        .wrap {
            display: flex;
            height: 100%;
            display: flex;
            /*使用flex盒子*/
            justify-content: center;
            /*水平轴上居中*/
            align-items: center;
            /*垂直轴上居中*/
        }

        .child {
            background: #f00;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="child">123</div>
    </div>
</body>

</html>
