<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button for center!</title>
    <style>
        html,body{
            height:100%;
        }
        .btn1{
            width:100%;
            height: 100%;
            border: 1px solid;
            background: none;
        }

        .container{
            width:40%;
            height:40px;
            line-height: 40px;
            border:1px solid #f00;
        }
        
        /*
        Button 默认是 display:inline-block;的元素，所以需要width:100%; height:100%;
        这里利用的是：button里面的inline-block/inline 元素会自动水平，垂直居中的思路解决问题
        */
    </style>
</head>
<body>
    <button class="btn1">
        <span class="container">Txt</span>
    </button>
</body>
</html>
