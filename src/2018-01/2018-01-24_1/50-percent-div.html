<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>50% height div</title>
    <style>
        html,body{
            height:100%;
        }
        .block-a{
            padding:10px;
            padding-bottom:50%;
            width:80%;
            margin: 0 auto;
            background: #00f;
            position: relative;
            top:50%;
            transform: translateY(-50%);
        }
        .block-a .inner{
            position: absolute;
            top:50%; left:50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 30px;
            color:#fff;
        }
    </style>
</head>
<body>
    
    <div class="block-a">
        <div class="inner">
            A
        </div>
    </div>

</body>
</html>
