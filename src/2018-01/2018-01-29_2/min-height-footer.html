<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Min height footer</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .page {
            box-sizing: border-box;
            /*为元素指定的任何内边距和边框都将在已设定的宽度和高度内进行绘制*/
            min-height: 100%;
            padding-bottom: 300px;
        }

        footer {
            height: 300px;
            margin-top: -300px;
            background: #eee;
        }
    </style>
</head>

<body>


    <div class="page">
        主要页面
    </div>
    <footer>底部</footer>


</body>

</html>
