<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Min height footer</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .page-container {
            position: relative;
            min-height: 100%;
        }

        .page-main {
            padding-bottom: 300px;
        }

        footer {
            position: absolute;
            left: 0; right:0;
            bottom: 0;
            height: 300px;

            background: #eee;
        }
    </style>
</head>

<body>


    <div class="page-container">
        <div class="page-main">
            主要页面
        </div>
        <footer>底部</footer>
    </div>


</body>

</html>
