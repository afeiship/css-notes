<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 50%;
            margin: 20px auto;
        }
        .fieldset {
            border: none;
            border-top: 1px solid #ccc;
            padding:0;
            margin: 60px auto;
            width: 90%;
        }

        .legend {
            padding: 0 10px;
            color: #333;
        }

        .tc {
            text-align: center;
        }

        .tr {
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>参考：mi.com</h1>
        <fieldset class="fieldset" style="padding-left: 20px;">
            <legend class="legend">其他方式登录</legend>
        </fieldset>

        <fieldset class="tc fieldset">
            <legend class="legend">其他方式登录</legend>
        </fieldset>

        <fieldset class="tr fieldset"  style="padding-right: 20px;">
            <legend class="legend">其他方式登录</legend>
        </fieldset>
    </div>
</body>

</html>
