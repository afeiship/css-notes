        }

</head>

<body>
    <fieldset class="fieldset">
        <legend class="legend">其他方式登录</legend>
    </fieldset>

    <fieldset class="tc fieldset">

    </fieldset>

    <fieldset class="tr fieldset">
        <legend class="legend">其他方式登录</legend>
    </fieldset>
