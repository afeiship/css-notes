<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background: #eee;
        }
        div{
            margin-bottom: 20px;
        }
        .icon-douban{
            width: 54px;
            height: 54px;
            background:url(./sprites-e866.png) no-repeat;
            background-position: 0 0;
        }

        .icon-douban-2x{
            width: 27px;
            height: 27px;
            background:url(./sprites-e866.png) no-repeat;
            background-position: 0 0;
            background-size: 54px;
        }

        .icon-qq-2x{
            width: 27px;
            height: 27px;
            background:url(./sprites-e866.png) no-repeat;
            background-position: -27px 0;
            background-size: 54px;
        }


        .icon-renren-2x{
            width: 27px;
            height: 27px;
            background:url(./sprites-e866.png) no-repeat;
            background-position: 0 -27px;
            background-size: 54px;
        }

        .icon-weibo-2x{
            width: 27px;
            height: 27px;
            background:url(./sprites-e866.png) no-repeat;
            background-position: -27px -27px;
            background-size: 54px;
        }
    </style>
</head>
<body>
    <div class="icon-douban"></div>
    <div class="icon-douban-2x"></div>
    <div class="icon-qq-2x"></div>
    <div class="icon-renren-2x"></div>
    <div class="icon-weibo-2x"></div>
</body>
</html>
