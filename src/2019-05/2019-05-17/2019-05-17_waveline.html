<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .waveline {
        position: relative;
        display: inline-block;
      }
      .waveline::before {
        content: '';
        position: absolute;
        bottom: -0.25em;
        width: 100%;
        height: 0.25em;

        background: linear-gradient(
            135deg,
            transparent,
            transparent 45%,
            #008000,
            transparent 55%,
            transparent 100%
          ),
          linear-gradient(
            45deg,
            transparent,
            transparent 45%,
            #008000,
            transparent 55%,
            transparent 100%
          );
        background-size: 0.5em 0.5em;
        background-repeat: repeat-x;
      }
    </style>
  </head>
  <body>
    <div class="waveline">修改div的高度和背景高度</div>
  </body>
</html>
