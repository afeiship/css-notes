<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Img sprite with object fit</title>
    <style>
      /* IOS 8 - 9.3 并不支持 object-position; 只支持 object-fit */
      /*
      @caniuse:
      https://caniuse.com/#search=object-position
      */
      .icon {
        width: 32px;
        height: 32px;
        object-fit: cover;
      }
      .earth {
        object-position: 0 0;
      }
      .email {
        object-position: 0 -32px;
      }
      .qa {
        object-position: 0 -64px;
      }
      .book {
        object-position: 0 -96px;
      }
    </style>
  </head>
  <body>
    <img
      class="icon earth"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14179/sprite.png"
      alt=""
    />
    <img
      class="icon email"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14179/sprite.png"
      alt=""
    />
    <img
      class="icon qa"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14179/sprite.png"
      alt=""
    />
    <img
      class="icon book"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14179/sprite.png"
      alt=""
    />
  </body>
</html>
