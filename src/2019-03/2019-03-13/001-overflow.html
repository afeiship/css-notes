<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Overflow</title>
    <style>
    .container{
        width: 300px;
        overflow-x: scroll;
        border: 10px solid #000;
        display: flex;
    }
    .scroller{
        /* width: 2000px; */
        flex: 0 0 2000px;
        border:10px solid #f00;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="scroller">
            SCROLLER
        </div>
    </div>
</body>
</html>
