<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Empty container</title>
    <style>
        .container {
            width: 320px; 
            margin: 40px
        }

        .empty {
            min-height: 50px;
            border: 1px solid #eee;
            margin-bottom: 20px;
        }

        .empty:empty:before {
            content: "Some placeholder elements";
            display: block;
            text-align: center;
            color: #bbb;
            line-height: 50px
        }

        /*
        中间的子元素，其实是有个空格(或者说是换行，更加的准确)
        */
    </style>
</head>

<body>
    <div class="container">
        <div class="empty">
            I have content...
        </div>
        <div class="empty">
        </div>
        <div class="empty"></div>
    </div>
</body>

</html>
